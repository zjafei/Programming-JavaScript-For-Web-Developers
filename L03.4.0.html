<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title></title>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge"/>
	<meta name="renderer" content="webkit">
	<script type="text/javascript">
		// "use strict";
		// 数据类型
		// 5种简单数据类型：Undefined（未定义）  Null（一个空的对象引用）  Boolean（false true）  Number（数字）  String（字符串）
		// 1种复杂数据类型：Object（对象）
		// 不支持创建自定义类型（因为没有类）
		// typeof 操作符 是一个操作符而不是函数 所以可以不使用括号
		console.log('typeof:undefined ' + typeof undefined);// undefined
		console.log('typeof:boolean ' + typeof false);// boolean
		console.log('typeof:number ' + typeof 95);// number
		console.log('typeof:string ' + typeof 'ok');// string
		console.log('typeof:function ' + typeof function () {
				});// function
		console.log('typeof:null ' + typeof null);// object
		console.log('typeof:array ' + typeof []);// object
		console.log('typeof:object ' + typeof {});// object
		var re = new RegExp("/?(w{1,}=w{1,}&){1,}w{1,}=w{1,}/");
		console.log('typeof:RegExp ' + typeof re);// object
	</script>
</head>
