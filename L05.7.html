<script type="text/javascript">
    /**
     * Global对象
     **/
    /**
     * 获取global对象的方法
     */
    var global = function () {
        return this;
    }();
    console.log(global);
    //URI编码方法: encodeURI() encodeURIComponent() decodeURI() decodeURIComponent()
    //eval()方法
    //Global 对象的属性
    /**
     undefined      特殊值undefined
     NaN            特殊值NaN
     Infinity       特殊值Infinity
     Object         构造函数Object
     Array          构造函数Array
     Function       构造函数Function
     Boolean        构造函数Boolean
     String         构造函数String
     Number         构造函数Number
     Date           构造函数Date
     RegExp         构造函数RegExp
     Error          构造函数Error
     EvalError      构造函数EvalError
     RangeError     构造函数RangeError
     ReferenceError 构造函数ReferenceEr
     SyntaxError    构造函数SyntaxErro
     TypeError      构造函数TypeError
     URIError       构造函数URIError
     */
    //window 对象
    //Math 对象:保存数学公式和信息提供了一个公共位置
    /**
     Math.E         自然对数的底数，即常量e的值
     Math.LN10      10的自然对数
     Math.LN2       2的自然对数
     Math.LOG2E     以2为底e的对数
     Math.LOG10E    以10为底e的对数
     Math.PI        π的值
     Math.SQRT1_2   1/2的平方根（即2的平方根的倒数）
     Math.SQRT2     2的平方根
     */
    // min()和 max()方法
    console.log(Math.max(3, 54, 32, 16));    //54
    console.log(Math.min(3, 54, 32, 16));    //3
    var values = [1, 2, 3, 4, 5, 6, 7, 8];
    console.log(Math.max.apply(Math, values));
    // 舍入方法
    /*
      Math.ceil()执行向上舍入，即它总是将数值向上舍入为最接近的整数；
      Math.floor()执行向下舍入，即它总是将数值向下舍入为最接近的整数；
      Math.round()执行标准舍入，即它总是将数值四舍五入为最接近的整数（这也是我们在数学课上学到的舍入规则）。
     */
    console.log(Math.ceil(25.9));     //26
    console.log(Math.ceil(25.5));     //26
    console.log(Math.ceil(25.1));     //26

    console.log(Math.round(25.9));    //26
    console.log(Math.round(25.5));    //26
    console.log(Math.round(25.1));    //25

    console.log(Math.floor(25.9));    //25
    console.log(Math.floor(25.5));    //25
    console.log(Math.floor(25.1));    //25
    // random()方法
    console.log(Math.random());
    //其他方法
    /**
     Math.abs(num)          返回num 的绝对值
     Math.exp(num)          返回Math.E 的num 次
     Math.log(num)          返回num 的自然对数
     Math.pow(num,power)    返回num 的power 次
     Math.sqrt(num)         返回num 的平方根
     Math.acos(x)           返回x 的反余弦值
     Math.asin(x)           返回x 的反正弦值
     Math.atan(x)           返回x 的反正切值
     Math.atan2(y,x)        返回y/x 的反正切
     Math.cos(x)            返回x 的余弦值
     Math.sin(x)            返回x 的正弦值
     Math.tan(x)            返回x 的正切值
     */
</script>
