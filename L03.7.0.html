<script type="text/javascript">
	// ECMAScript 中的函数在定义时不必指定是否返回值
	function foo0() {
		console.log(0);
	}
	function foo1() {
		return 1;
	}
	// 函数会在执行完 return 语句之后停止并立即退出。因此，位于 return 语句之后的任何代码都永远不会执行。
	function sum(num1, num2) {
		return num1 + num2;
		alert("Hello world");// 永远不会执行
	}
	// 一个函数中也可以包含多个 return 语句
	function diff(n0, n1) {
		switch (true) {
			case n0 > n1:
				return n0 - n1;
				break;
			case n0 < n1:
				return n1 - n0;
				break;
		}
	}
