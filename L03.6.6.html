<script type="text/javascript">
	// 使用 label 语句可以在代码中添加标签，以便将来使用
	// label: statement
	a:if (1) {
		alert(0);
		break a;
		alert(1);
	}

	a:for (var i = 0; i < 100; i++) {
		console.log(i);
		if (i === 30) {
			break a;
		}
	}

	var x = 0;
	b:while (1) {
		console.log(x);
		x++;
		if (x === 30) {
			break b;
		}
	}
</script>
