<script type="text/javascript">
	// do-while 语句是一种后测试循环语句，即只有在循环体中的代码执行之后，才会测试出口条件。
	// do {
	// statement
	// } while (expression);
	var i = 2;
	do {
		i ++;
	} while (i < 2);
	console.log(i);// 3 先执行 后出条件
</script>
