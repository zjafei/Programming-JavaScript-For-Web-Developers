<script type="text/javascript">
	// break 直接跳出
	for (var i = 0; i < 10; i++) {
		for (var h = 0; h < 10; h++) {
			if (h % 3 === 2) {
				break;
			}
			console.log(i + '/' + h);
		}
	}
	// continue 退出当前
	for (var i = 0; i < 10; i++) {
		for (var h = 0; h < 10; h++) {
			if (h % 3 === 2) {
				continue;
			}
			console.log(i + '/' + h);
		}
	}
</script>
</body>
</html>
