<head>
	<title></title>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge"/>
	<meta name="renderer" content="webkit">
	<script type="text/javascript">
		// Boolean类型只有两个值 true 和 false
		// ECMAScript中所有类型的值都有与这两个 Boolean 值等价的值
		// Boolean('ok') true	Boolean('') false
		// Boolean(2) true  	Boolean(0) false   			Boolean(NaN) false
		// Boolean({}) true  	Boolean(null) false
		// Boolean(n/a) true  	Boolean(undefined) false
		/*-------------------------------------------------------------------------
		 数据类型                    值等为true的值                   值等为false的值
		 --------------------------------------------------------------------------
		 Boolean                    true                             false
		 String                     任何非空字符串                    空字符串
		 Number                     任何非零数字值（包括无穷大）       0和NaN
		 Object                     任何对象                          null
		 Undefined                  n/a（not applicable 不适用）      undefined
		 --------------------------------------------------------------------------*/
		var message = "Hello world!";
		if (message) {
			console.log(message);
		}
	</script>
</head>
