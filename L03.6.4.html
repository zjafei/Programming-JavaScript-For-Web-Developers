<script type="text/javascript">
	// for 语句也是一种前测试循环语句，但它具有在执行循环之前初始化变量和定义循环后要执行的代码的能力
	// for (initialization; expression; post-loop-expression) statement
	for (var i = 0; i < 10; i++) {
		console.log(i);
	}

	// 等同于 while
	// 使用 while 循环做不到的，使用 for 循环同样也做不到。也就是说，for 循环只是把与循环有关的代码集中在了一个位置。
	var x = 0;
	while (x < 10) {
		console.log(x);
		x++;
	}

	// 在 for 循环的变量初始化表达式中，也可以不使用 var 关键字
	for (i = 0; i < 10; i++) {
		console.log(window.i);
	}
	// ECMAScript中不存在块级作用域 因此在循环内部定义的变量也可以在外部访问到
	for (var i = 0; i < 10; i++) {
		var x = 10;
	}
	console.log(x);
	// for 循环的三个条件可以省略
	var i = 0;
	for (; i < 10;) {//for (i < 10) for (var i = 0; i < 10) 都不可以 必须保证参数的位置
		console.log(i);
		i++;
	}
</script>
