<script type="text/javascript">
	// 简单的赋值操作符由等于号（=）表示，其作用就是把右侧的值赋给左侧的变量
	var num0 = 10;
	var num1 = 10;
	num1 = num1 + 10;
	num1 += 10;
	// 乘/赋值（*=）；
	// 除/赋值（/=）；
	// 模/赋值（%=）；
	// 加/赋值（+=）；
	// 减/赋值（xzz=）；
	// 左移/赋值（<<=）；
	// 有符号右移/赋值（>>=）；
	// 无符号右移/赋值（>>>=）。
	// 不会带来任何性能的提升 gg
</script>
