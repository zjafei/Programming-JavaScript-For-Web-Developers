<script type="text/javascript">
	// 位操作符
	// 二进制负数
	var num = -18;
	// a.求这个数值绝对值的二进制码
	//   0000 0000 0000 0000 0000 0000 0001 0010
	// b.求二进制反码
	//   1111 1111 1111 1111 1111 1111 1110 1101
	// c.再加1
	//   1111 1111 1111 1111 1111 1111 1110 1101
	//                                         1
	//   ---------------------------------------
	//	 1111 1111 1111 1111 1111 1111 1110 1110
	//   互为补码的两个数相加为最大表示数 再加一就溢出 那么负数其实就是正数的相加溢出数
	//   如
	//   0101 0101 0101 0101 0101 0101 0101 0101
	//   1010 1010 1010 1010 1010 1010 1010 1011
	//   再如
	//   0000 0000 0001 0111 0001 1111 1111 0001
	//   1111 1111 1110 1000 1110 0000 0000 1111
	// 按位非（NOT）:返回数值的反码
	var num0 = 25;      // 二进制 00000000000000000000000000011001
	var num1 = ~num0;   // 二进制 11111111111111111111111111100110
	alert(num1);        // -26
	// 等同于操作数的负值减 1
	var num2 = 25;
	var num3 = -num2 - 1;
	alert(num2);        // -26

	//  按位与（AND）:同为1返回1
	var num4 = 25 & 22;
	//  25 0000 0000 0000 0000 0000 0000 0001 1001
	//  22 0000 0000 0000 0000 0000 0000 0001 0110
	// -------------------------------------------
	//   0 0000 0000 0000 0000 0000 0000 0001 0000
	alert(num4); // 16

	// 按位或（OR）:有一个为1返回1
	var num5 = 25 | 22;
	//  25 0000 0000 0000 0000 0000 0000 0001 1001
	//  22 0000 0000 0000 0000 0000 0000 0001 0110
	// -------------------------------------------
	//   0 0000 0000 0000 0000 0000 0000 0001 1111
	alert(num5);// 31

	// 按位异或（XOR）:不相同的返回1 相同返回0
	var num6 = 25 ^ 22;
	//  25 0000 0000 0000 0000 0000 0000 0001 1001
	//  22 0000 0000 0000 0000 0000 0000 0001 0110
	// -------------------------------------------
	//   0 0000 0000 0000 0000 0000 0000 0000 1111
	alert(num6);// 15

	// 左移 << :将数值的所有位向左移动指定的位数（等于 操作数 乘以 2 的 n 次方）左移不会影响操作数的符号位
	var num7 = 3 << 2;// 等于 3 乘以 2 的 2 次方
	// 0000 0000 0000 0000 0000 0000 0000 0011
	// 0000 0000 0000 0000 0000 0000 0000 1100
	alert(num7);// 12
	var num8 = -2 << 3;// -16

	// 有符号的右移 >> :操作符会将数值向右移动，但保留符号位（等于 操作数 除以 2 的 n 次方）且不会影响操作数的符号位
	var num9 = -64 >> 5;// -2

	// 无符号右移 >>> :将数值的所有 32 位都向右移动
	// 对于整数没有什么差别
	var num10 = 64 >>> 5;// 2
	// 对于负数差别很大
	var num11 = -64 >>> 5;// 134217726
	// 64     0000 0000 0000 0000 0000 0000 0100 0000
	// 补码   1111 1111 1111 1111 1111 1111 1011 1111
	// +1     1111 1111 1111 1111 1111 1111 1100 0000
	// >>>5   0000 01111 1111 1111 1111 1111 1111 110

</script>
