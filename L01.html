<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge"/>
    <meta name="renderer" content="webkit">
    <script type="text/javascript" charset="utf-8">
        // javascript 属于 ECMAScript（发音为“ek-ma-script”）
        // javascript 由 核心（ECMAScript） 文档对象模型（DOM） 浏览器对象模型（BOM） 组成
        // ECMAScript：只规范了 语法 类型 语句 关键字 保留字 操作符 对象
        // web客户端的javascript， 服务端平台的Node， Adobe Flash的ActionScript


        // 对ECMAScript兼容 基本上常规的浏览器都支持到第3版 好一点的都是第5版
        // IE5              第1版
        // IE5.5～IE7       第3版
        // IE8              第5版不完全兼容
        // IE9+             第5版
        // -----------------------------------
        // Opera 6～7.1     第2版
        // Opera 7.2+       第3版
        // -----------------------------------
        // Safari 1～2.0.x  第3版不完全兼容
        // Safari 3.x       第3版
        // Safari  4.x～5.x 第5版不完全兼容
        // -----------------------------------
        // Firefox 1～2     第3版
        // Firefox 3.0.x    第3版
        // Firefox 3.5～3.6 第5版不完全兼容
        // Firefox 4.0 +    第5版
        // -----------------------------------
        // Chrome           第5版


        // DOM(Document Object Model 文本对象模型）: 用于HTML的应用程序编程接口                             (Module[mäjool] 模块)
        // SVG（Scalable Vector Graphic，可伸缩矢量图）也有自己的DOM
        // 浏览器对DOM的兼容 常用浏览器1级基本实现 高级点的到2级
        // IE5.5～IE8       1级（几乎全部）
        // IE9+             1级、2级、3级
        // -----------------------------------
        // Opera 7～8.x     1级（几乎全部）、2级（部分）
        // Opera 9～9.9     1级、2级（几乎全部）、3级（部分）
        // Opera 10+        1级、2级、3级（部分）
        // -----------------------------------
        // Safari 1.0.x     1级
        // Safari 2+        1级、2级（部分）
        // -----------------------------------
        // Firefox 1+       1级、2级（几乎全部）、3级（部分）
        // -----------------------------------
        // Chrome 1+        1级、2级（部分）


        // BOM(Browser Object Model Browser Object Model）: 支持可以访问和操作浏览器窗口的API （没有 BOM标准可以遵循）
        // 弹出新浏览器窗口的功能；
        // 移动、缩放和关闭浏览器窗口的功能；
        // 提供浏览器详细信息的 navigator 对象；
        // 提供浏览器所加载页面的详细信息的 location 对象；
        // 提供用户显示器分辨率详细信息的 screen 对象；
        // 对 cookies的支持；
        // 像 XMLHttpRequest 和 IE的 ActiveXObject 这样的自定义对象。
    </script>
</head>
