<script type="text/javascript">
    console.log(new Date());// 没有参数输出当前时间对象
    console.log(new Date(1453858284286));// 时间戳
    console.log(new Date("May 25, 2004"));// GMT格式字符串
    console.log(new Date(2011, 0, 1));// UTC格式字符串

    //parse()参数一个表示时间的字符串生成时间戳（js对时间字符串的格式没有做规范）
    console.log(Date.parse('2014 / 2 / 3'));//1391356800000
    console.log(Date.parse('May 25, 2004'));//1085414400000
    console.log(Date.parse('may'));//NaN

    //创建 2004年 5月 25日 日期对象
    console.log(new Date(Date.parse("May 25, 2004")));

    //UTC(year,month,day,hours,minutes,seconds,ms) 返回时间戳
    /*
     year       必需。表示年份的四位数字。
     month      必需。表示月份的整数，介于 0 ~ 11。
     day        必需。表示日期的整数，介于 1 ~ 31。
     -------------------------------------------
     hours      可选。表示小时的整数，介于 0 ~ 23。
     minutes    可选。表示分钟的整数，介于 0 ~ 59。
     seconds    可选。表示秒的整数，介于 0 ~ 59。
     ms         可选。表示毫秒的整数，介于 0 ~ 999。
     */
    console.log(Date.UTC(2011, 0, 1, 1, 1, 1, 1));//1293843661001
    console.log(Date.UTC(2011, 0, 1));//1293840000000 2011年1月1号0时

    //获取当前时间戳
    console.log(Date.now());//ie8以上的浏览器支持 为了兼容性
    console.log(Date.parse(new Date()));// 为了兼容性

    //Date 的 toLocaleString()、 toString()和 valueOf()
    console.log(new Date().toLocaleString());// 按照与浏览器设置的地区相适应的格式返回日期和时间 2016/1/27 下午12:57:38
    console.log(new Date().toString());// 带有时区信息的日期和时间 Wed Jan 27 2016 12:57:38 GMT+0800 (中国标准时间)
    console.log(new Date().valueOf());// 时间戳 1453870658115

    //时间对象是可以比较大小的
    var d1 = new Date(2011, 1, 2, 15, 12, 22, 3);
    var d2 = new Date(2011, 1, 3);
    console.log(d2 > d1);//比较的就是valueOf()返回的时间戳

    //一些时间输出的方法 但是都是不同浏览器输出结果不一样 所以没有什么用
    console.log(d1.toDateString());//Wed Feb 02 2011
    console.log(d1.toTimeString());//00:00:00 GMT+0800 (中国标准时间)
    console.log(d1.toLocaleDateString());//2011年2月2日 2011/2/2
    console.log(d1.toLocaleTimeString());//上午11:12:22 15:12:22
    console.log(d1.toUTCString());//上午11:12:22 15:12:22

    /*********************************************************************************************
    就上面的各种方法因为浏览器的原因真正能保证输出一致的也只有 now() parse() UTC() valueOf() 以及 Date()
    **********************************************************************************************/

    //getTime()  返回时间戳；与valueOf()方法返回的值相同
    console.log(d1.getTime());
    //setTime(毫秒)  以毫秒数设置日期，会改变整个日期 返回时间戳
    console.log(d2.setTime(d1.getTime()));
    console.log(d2.getTime() === d1.getTime());
    //getFullYear()  取得4位数的年份（如2007而非仅07）
    console.log(d2.getFullYear());
    //getUTCFullYear()  返回UTC日期的4位数年份
    console.log(d2.getUTCFullYear());
    //setFullYear(年)  设置日期的年份。传入的年份值必须是4位数字（如2007而非仅07） 返回时间戳
    console.log(d2.setFullYear(2016));
    console.log(d2.getFullYear());
    //setUTCFullYear(年)  设置UTC日期的年份。传入的年份值必须是4位数字（如2007而非仅07） 返回时间戳
    console.log(d2.setUTCFullYear(2018));
    console.log(d2.getUTCFullYear());
    //getMonth()  返回日期中的月份，其中0表示一月，11表示十二月
    console.log(d2.getMonth());
    //getUTCMonth()  返回UTC日期中的月份，其中0表示一月，11表示十二月
    console.log(d2.getUTCMonth());
    //setMonth(月)  设置日期的月份。传入的月份值必须大于0，超过11则增加年份 返回时间戳
    console.log(d2.setMonth(12));
    console.log(d2.getMonth());//0
    console.log(d2.getFullYear());//2019
    //setUTCMonth(月)  设置UTC日期的月份。传入的月份值必须大于0，超过11则增加年份 返回时间戳
    console.log(d2.setUTCMonth(12));
    console.log(d2.getUTCMonth());//0
    console.log(d2.getUTCFullYear());//2020
    //getDate()  返回日期月份中的天数（1到31）
    console.log(d2.getDate());//2
    //getUTCDate()  返回UTC日期月份中的天数（1到31）
    console.log(d2.getUTCDate());//2
    //setDate(日)  设置日期月份中的天数。如果传入的值超过了该月中应有的天数，则增加月份 返回时间戳
    console.log(d2.setDate(35));
    console.log(d2.getDate());//4
    console.log(d2.getMonth());//1
    //setUTCDate(日)  设置UTC日期月份中的天数。如果传入的值超过了该月中应有的天数，则增加月份 返回时间戳
    console.log(d2.setUTCDate(35));
    console.log(d2.getUTCDate());//6
    console.log(d2.getUTCMonth());//2
    //getDay()  返回日期中星期的星期几（其中0表示星期日，6表示星期六）
    console.log(d2.getDay());
    //getUTCDay()  返回UTC日期中星期的星期几（其中0表示星期日，6表示星期六）
    console.log(d2.getUTCDay());
    //getHours()  返回日期中的小时数（0到23）
    console.log(d2.getHours());
    //getUTCHours()  返回UTC日期中的小时数（0到23）
    console.log(d2.getUTCHours());
    //setHours(时)  设置日期中的小时数。传入的值超过了23则增加月份中的天数 返回时间戳
    console.log(d2.setHours(25));
    console.log(d2.getHours());
    //setUTCHours(时)  设置UTC日期中的小时数。传入的值超过了23则增加月份中的天数 返回时间戳
    console.log(d2.setUTCHours(25));
    console.log(d2.getUTCHours());
    //getMinutes()  返回日期中的分钟数（0到59）
    console.log(d2.getMinutes());
    //getUTCMinutes()  返回UTC日期中的分钟数（0到59）
    console.log(d2.getUTCMinutes());
    //setMinutes(分)  设置日期中的分钟数。传入的值超过59则增加小时数 返回时间戳
    console.log(d2.setMinutes(63));
    console.log(d2.getMinutes());
    //setUTCMinutes(分)  设置UTC日期中的分钟数。传入的值超过59则增加小时数 返回时间戳
    console.log(d2.setUTCMinutes(63));
    console.log(d2.getUTCMinutes());
    //getSeconds()  返回日期中的秒数（0到59）
    console.log(d2.getSeconds());
    //getUTCSeconds()  返回UTC日期中的秒数（0到59）
    console.log(d2.getUTCSeconds());
    //setSeconds(秒)  设置日期中的秒数。传入的值超过了59会增加分钟数 返回时间戳
    console.log(d2.setSeconds(66));
    console.log(d2.getSeconds());
    //setUTCSeconds(秒)  设置UTC日期中的秒数。传入的值超过了59会增加分钟数 返回时间戳
    console.log(d2.setUTCSeconds(66));
    console.log(d2.getUTCSeconds());
    //getMilliseconds()  返回日期中的毫秒数  0 ~ 999
    console.log(d2.getMilliseconds());
    //getUTCMilliseconds()  返回UTC日期中的毫秒数
    console.log(d2.getUTCMilliseconds());
    //setMilliseconds(毫秒)  设置日期中的毫秒数 返回时间戳
    console.log(d2.setMilliseconds(99));
    console.log(d2.getMilliseconds());
    //setUTCMilliseconds(毫秒)  设置UTC日期中的毫秒数 返回时间戳
    console.log(d2.setUTCMilliseconds(99));
    console.log(d2.getUTCMilliseconds());
    //getTimezoneOffset()  返回本地时间与UTC时间相差的分钟数。例如，美国东部标准时间返回300。在某地进入夏令时的情况下，这个值会有所变化
    console.log(d2.getTimezoneOffset());
    /***************************************************
     所有set开头的方法返回的都是时间对象的时间戳
     所有的方法除去getTimezoneOffset()都是UTC与GMT成对出现
     GMT有时区的概念
     UTC没有
    ****************************************************/
</script>
